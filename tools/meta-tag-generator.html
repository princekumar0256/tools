<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Meta Tag Generator</h1>
            <p class="lead">Generate SEO-friendly meta tags for your website.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="meta-tag-form">
                            <!-- Basic Information -->
                            <div class="mb-4">
                                <h5 class="mb-3">Basic Information</h5>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Page Title</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Meta Description</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                    <div class="form-text">Recommended length: 150-160 characters</div>
                                </div>
                                <div class="mb-3">
                                    <label for="keywords" class="form-label">Keywords</label>
                                    <input type="text" class="form-control" id="keywords">
                                    <div class="form-text">Separate keywords with commas</div>
                                </div>
                            </div>

                            <!-- Open Graph Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Open Graph Tags</h5>
                                <div class="mb-3">
                                    <label for="og-title" class="form-label">OG Title</label>
                                    <input type="text" class="form-control" id="og-title">
                                </div>
                                <div class="mb-3">
                                    <label for="og-description" class="form-label">OG Description</label>
                                    <textarea class="form-control" id="og-description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="og-image" class="form-label">OG Image URL</label>
                                    <input type="url" class="form-control" id="og-image">
                                </div>
                                <div class="mb-3">
                                    <label for="og-url" class="form-label">OG URL</label>
                                    <input type="url" class="form-control" id="og-url">
                                </div>
                            </div>

                            <!-- Twitter Card Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Twitter Card Tags</h5>
                                <div class="mb-3">
                                    <label for="twitter-card" class="form-label">Card Type</label>
                                    <select class="form-select" id="twitter-card">
                                        <option value="summary">Summary</option>
                                        <option value="summary_large_image">Summary Large Image</option>
                                        <option value="app">App</option>
                                        <option value="player">Player</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="twitter-title" class="form-label">Twitter Title</label>
                                    <input type="text" class="form-control" id="twitter-title">
                                </div>
                                <div class="mb-3">
                                    <label for="twitter-description" class="form-label">Twitter Description</label>
                                    <textarea class="form-control" id="twitter-description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="twitter-image" class="form-label">Twitter Image URL</label>
                                    <input type="url" class="form-control" id="twitter-image">
                                </div>
                            </div>

                            <!-- Additional Meta Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Additional Meta Tags</h5>
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="author">
                                </div>
                                <div class="mb-3">
                                    <label for="viewport" class="form-label">Viewport</label>
                                    <input type="text" class="form-control" id="viewport" value="width=device-width, initial-scale=1.0">
                                </div>
                                <div class="mb-3">
                                    <label for="robots" class="form-label">Robots</label>
                                    <input type="text" class="form-control" id="robots" value="index, follow">
                                </div>
                            </div>

                            <!-- Generated Meta Tags -->
                            <div class="mb-4">
                                <h5 class="mb-3">Generated Meta Tags</h5>
                                <div class="form-floating">
                                    <textarea class="form-control" id="generated-tags" style="height: 200px" readonly></textarea>
                                    <label for="generated-tags">Copy these meta tags to your HTML head section</label>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Generate Tags
                                </button>
                                <button type="button" class="btn btn-success" id="copy-btn">
                                    <i class="bi bi-clipboard"></i> Copy Tags
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/meta-tag-generator.js"></script>
</body>
</html>
