<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Keyword Density Checker</h1>
            <p class="lead">Analyze keyword density in your text content.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="keyword-form">
                            <!-- Text Input -->
                            <div class="mb-4">
                                <label for="content" class="form-label">Enter your text content</label>
                                <textarea class="form-control" id="content" rows="10" required></textarea>
                            </div>

                            <!-- Options -->
                            <div class="mb-4">
                                <h5 class="mb-3">Options</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="min-length" class="form-label">Minimum Word Length</label>
                                        <input type="number" class="form-control" id="min-length" value="3" min="1">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="min-frequency" class="form-label">Minimum Frequency</label>
                                        <input type="number" class="form-control" id="min-frequency" value="2" min="1">
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="ignore-common" checked>
                                    <label class="form-check-label" for="ignore-common">
                                        Ignore common words (the, and, a, etc.)
                                    </label>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Keyword</th>
                                                <th>Frequency</th>
                                                <th>Density</th>
                                            </tr>
                                        </thead>
                                        <tbody id="results">
                                            <tr>
                                                <td colspan="3" class="text-center">Enter text and click "Analyze" to see results</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Statistics -->
                            <div class="mb-4">
                                <h5 class="mb-3">Statistics</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Total Words</h6>
                                                <p class="card-text display-6" id="total-words">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Unique Words</h6>
                                                <p class="card-text display-6" id="unique-words">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Keywords Found</h6>
                                                <p class="card-text display-6" id="keywords-found">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Analyze
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/keyword-density-checker.js"></script>
</body>
</html>
