<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlink Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Backlink Checker</h1>
            <p class="lead">Analyze backlinks to your website and monitor their quality.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="backlink-form">
                            <!-- URL Input -->
                            <div class="mb-4">
                                <label for="url" class="form-label">URL to Check</label>
                                <input type="url" class="form-control" id="url" required placeholder="https://example.com">
                            </div>

                            <!-- Options -->
                            <div class="mb-4">
                                <h5 class="mb-3">Options</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="max-results" class="form-label">Maximum Results</label>
                                        <input type="number" class="form-control" id="max-results" value="100" min="10" max="1000">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="min-da" class="form-label">Minimum Domain Authority</label>
                                        <input type="number" class="form-control" id="min-da" value="10" min="0" max="100">
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="follow-links" checked>
                                    <label class="form-check-label" for="follow-links">
                                        Include nofollow links
                                    </label>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Source URL</th>
                                                <th>Anchor Text</th>
                                                <th>DA</th>
                                                <th>Type</th>
                                                <th>Found</th>
                                            </tr>
                                        </thead>
                                        <tbody id="results">
                                            <tr>
                                                <td colspan="5" class="text-center">Enter URL and click "Check" to see results</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Statistics -->
                            <div class="mb-4">
                                <h5 class="mb-3">Statistics</h5>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Total Links</h6>
                                                <p class="card-text display-6" id="total-links">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Dofollow</h6>
                                                <p class="card-text display-6" id="dofollow-links">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Nofollow</h6>
                                                <p class="card-text display-6" id="nofollow-links">0</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Avg. DA</h6>
                                                <p class="card-text display-6" id="avg-da">0</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Check
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/backlink-checker.js"></script>
</body>
</html>
