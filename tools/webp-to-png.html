<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to PNG Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">WebP to PNG Converter</h1>
            <p class="lead">Convert your WebP images to PNG format with ease. Perfect for compatibility and quality preservation.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/webp">
                            <label for="image-input" class="btn btn-primary mb-3">Select WebP Image</label>
                            <p class="mb-0">or drag and drop your WebP image here</p>
                        </div>

                        <!-- Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper">
                                <img id="image-preview" class="img-fluid rounded" alt="Preview">
                            </div>
                        </div>

                        <!-- Conversion Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="quality" class="form-label">PNG Quality</label>
                                    <input type="range" class="form-range" id="quality" min="0" max="100" value="100">
                                    <div class="d-flex justify-content-between">
                                        <small>Low</small>
                                        <small id="quality-value">100%</small>
                                        <small>High</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="preserve-transparency" class="form-label">Options</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="preserve-transparency" checked>
                                        <label class="form-check-label" for="preserve-transparency">
                                            Preserve transparency
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Conversion Info -->
                        <div id="conversion-info" class="d-none mb-4">
                            <div class="alert alert-info">
                                <div class="d-flex justify-content-between">
                                    <span>Original Size:</span>
                                    <span id="original-size">0 KB</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Converted Size:</span>
                                    <span id="converted-size">0 KB</span>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="convert-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-arrow-repeat"></i> Convert to PNG
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download PNG
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="../js/tools/webp-to-png.js"></script>
</body>
</html>
