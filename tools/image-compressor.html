<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Image Compressor</h1>
            <p class="lead">Reduce image file size while maintaining acceptable quality. Perfect for web optimization.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/*">
                            <label for="image-input" class="btn btn-primary mb-3">Select Image</label>
                            <p class="mb-0">or drag and drop your image here</p>
                        </div>

                        <!-- Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper">
                                <img id="image-preview" class="img-fluid rounded" alt="Preview">
                            </div>
                        </div>

                        <!-- Compression Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="output-format" class="form-label">Output Format</label>
                                    <select id="output-format" class="form-select">
                                        <option value="auto">Auto (Same as input)</option>
                                        <option value="jpeg">JPEG</option>
                                        <option value="png">PNG</option>
                                        <option value="webp">WebP</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quality" class="form-label">Quality</label>
                                    <input type="range" class="form-range" id="quality" min="0" max="100" value="80">
                                    <div class="d-flex justify-content-between">
                                        <small>Low</small>
                                        <small id="quality-value">80%</small>
                                        <small>High</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="max-width" class="form-label">Max Width (px)</label>
                                    <input type="number" class="form-control" id="max-width" placeholder="Original width">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="max-height" class="form-label">Max Height (px)</label>
                                    <input type="number" class="form-control" id="max-height" placeholder="Original height">
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="maintain-aspect" checked>
                                <label class="form-check-label" for="maintain-aspect">
                                    Maintain aspect ratio
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="preserve-metadata" checked>
                                <label class="form-check-label" for="preserve-metadata">
                                    Preserve metadata
                                </label>
                            </div>
                        </div>

                        <!-- Compression Info -->
                        <div id="compression-info" class="d-none mb-4">
                            <div class="alert alert-info">
                                <div class="d-flex justify-content-between">
                                    <span>Original Size:</span>
                                    <span id="original-size">0 KB</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Compressed Size:</span>
                                    <span id="compressed-size">0 KB</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Reduction:</span>
                                    <span id="reduction">0%</span>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="compress-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-compress"></i> Compress Image
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="../js/tools/image-compressor.js"></script>
</body>
</html>
