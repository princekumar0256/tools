<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">QR Code Generator</h1>
            <p class="lead">Create QR codes for URLs, text, or contact information with customizable settings.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Content Input -->
                        <div class="mb-4">
                            <label for="content-type" class="form-label">Content Type</label>
                            <select class="form-select mb-3" id="content-type">
                                <option value="url">URL</option>
                                <option value="text">Text</option>
                                <option value="contact">Contact Information</option>
                            </select>

                            <!-- URL Input -->
                            <div id="url-input" class="content-input">
                                <label for="url" class="form-label">URL</label>
                                <input type="url" class="form-control" id="url" placeholder="https://example.com">
                            </div>

                            <!-- Text Input -->
                            <div id="text-input" class="content-input d-none">
                                <label for="text" class="form-label">Text</label>
                                <textarea class="form-control" id="text" rows="3" placeholder="Enter your text here"></textarea>
                            </div>

                            <!-- Contact Input -->
                            <div id="contact-input" class="content-input d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="john@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- QR Code Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="size" class="form-label">Size (px)</label>
                                    <input type="range" class="form-range" id="size" min="100" max="500" value="200">
                                    <div class="d-flex justify-content-between">
                                        <small>Small</small>
                                        <small id="size-value">200px</small>
                                        <small>Large</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="error-correction" class="form-label">Error Correction</label>
                                    <select class="form-select" id="error-correction">
                                        <option value="L">Low (7%)</option>
                                        <option value="M" selected>Medium (15%)</option>
                                        <option value="Q">Quartile (25%)</option>
                                        <option value="H">High (30%)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="foreground-color" class="form-label">Foreground Color</label>
                                    <input type="color" class="form-control form-control-color" id="foreground-color" value="#000000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="background-color" class="form-label">Background Color</label>
                                    <input type="color" class="form-control form-control-color" id="background-color" value="#ffffff">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="add-logo" checked>
                                <label class="form-check-label" for="add-logo">
                                    Add logo in center
                                </label>
                            </div>
                            <div id="logo-upload" class="mb-3">
                                <label for="logo" class="form-label">Logo Image</label>
                                <input type="file" class="form-control" id="logo" accept="image/*">
                                <small class="text-muted">Recommended size: 50x50px</small>
                            </div>
                        </div>

                        <!-- QR Code Preview -->
                        <div class="text-center mb-4">
                            <div id="qr-code-preview" class="d-inline-block p-3 bg-white rounded">
                                <canvas id="qr-code"></canvas>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="generate-btn" class="btn btn-primary">
                                <i class="bi bi-qr-code"></i> Generate QR Code
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download
                            </button>
                            <button id="reset-btn" class="btn btn-secondary">
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="../js/tools/qr-code-generator.js"></script>
</body>
</html>
