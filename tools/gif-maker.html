<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">GIF Maker</h1>
            <p class="lead">Create animated GIFs from your images with customizable settings.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/*" multiple>
                            <label for="image-input" class="btn btn-primary mb-3">Select Images</label>
                            <p class="mb-0">or drag and drop your images here</p>
                        </div>

                        <!-- Image Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper">
                                <div id="image-preview" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>

                        <!-- GIF Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="frame-delay" class="form-label">Frame Delay (ms)</label>
                                    <input type="range" class="form-range" id="frame-delay" min="50" max="1000" value="200">
                                    <div class="d-flex justify-content-between">
                                        <small>Fast</small>
                                        <small id="frame-delay-value">200ms</small>
                                        <small>Slow</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="loop-count" class="form-label">Loop Count</label>
                                    <input type="number" class="form-control" id="loop-count" min="0" value="0">
                                    <small class="text-muted">0 = infinite loop</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="width" class="form-label">Width (px)</label>
                                    <input type="number" class="form-control" id="width" min="1" value="300">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">Height (px)</label>
                                    <input type="number" class="form-control" id="height" min="1" value="300">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="maintain-aspect-ratio" checked>
                                <label class="form-check-label" for="maintain-aspect-ratio">
                                    Maintain aspect ratio
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="create-gif-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-play-circle"></i> Create GIF
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download GIF
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized@1.0.1/dist/gif.js"></script>
    <script src="../js/tools/gif-maker.js"></script>
</body>
</html>
