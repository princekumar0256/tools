<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Image Cropper</h1>
            <p class="lead">Crop your images with precision using our intuitive cropping tool.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/*">
                            <label for="image-input" class="btn btn-primary mb-3">Select Image</label>
                            <p class="mb-0">or drag and drop your image here</p>
                        </div>

                        <!-- Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper position-relative">
                                <img id="image-preview" class="img-fluid rounded" alt="Preview">
                                <div id="crop-overlay" class="crop-overlay">
                                    <div class="crop-handle top-left"></div>
                                    <div class="crop-handle top-right"></div>
                                    <div class="crop-handle bottom-left"></div>
                                    <div class="crop-handle bottom-right"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Crop Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="aspect-ratio" class="form-label">Aspect Ratio</label>
                                    <select id="aspect-ratio" class="form-select">
                                        <option value="free">Free</option>
                                        <option value="1:1">1:1 (Square)</option>
                                        <option value="4:3">4:3</option>
                                        <option value="16:9">16:9</option>
                                        <option value="3:2">3:2</option>
                                        <option value="2:3">2:3</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Crop Dimensions</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="crop-width" placeholder="Width" readonly>
                                        <span class="input-group-text">Ã—</span>
                                        <input type="number" class="form-control" id="crop-height" placeholder="Height" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="show-grid" checked>
                                <label class="form-check-label" for="show-grid">
                                    Show grid
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="crop-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-scissors"></i> Crop Image
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="../js/tools/image-cropper.js"></script>
</body>
</html>
