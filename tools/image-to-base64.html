<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Image to Base64 Converter</h1>
            <p class="lead">Convert your images to Base64 encoded strings for easy embedding in HTML, CSS, or JavaScript.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/*">
                            <label for="image-input" class="btn btn-primary mb-3">Select Image</label>
                            <p class="mb-0">or drag and drop your image here</p>
                        </div>

                        <!-- Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper">
                                <img id="image-preview" class="img-fluid rounded" alt="Preview">
                            </div>
                        </div>

                        <!-- Output Options -->
                        <div class="mb-4">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="include-data-uri" checked>
                                <label class="form-check-label" for="include-data-uri">
                                    Include data URI prefix
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="format-output" checked>
                                <label class="form-check-label" for="format-output">
                                    Format output
                                </label>
                            </div>
                        </div>

                        <!-- Base64 Output -->
                        <div class="mb-4">
                            <label for="base64-output" class="form-label">Base64 String</label>
                            <textarea id="base64-output" class="form-control font-monospace" rows="6" readonly></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="copy-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-clipboard"></i> Copy to Clipboard
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="../js/tools/image-to-base64.js"></script>
</body>
</html>
