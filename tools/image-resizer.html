<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Multi-Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <h1 class="mb-4">Image Resizer</h1>
            <p class="text-muted mb-4">Resize your images while maintaining aspect ratio. Supports all image formats.</p>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="upload-area mb-4 p-4 border rounded text-center">
                        <input type="file" id="image-input" accept="image/*" class="d-none">
                        <label for="image-input" class="btn btn-primary mb-3">
                            <i class="bi bi-upload"></i> Choose Image
                        </label>
                        <p class="text-muted">or drag and drop your image here</p>
                        <div id="preview-container" class="mt-3 d-none">
                            <img id="image-preview" class="img-fluid rounded" alt="Preview">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="options-area mb-4">
                        <h5 class="mb-3">Resize Options</h5>
                        <div class="mb-3">
                            <label class="form-label">Original Dimensions</label>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control" id="original-width" placeholder="Width" readonly>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="original-height" placeholder="Height" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Dimensions</label>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control" id="width" placeholder="Width">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="height" placeholder="Height">
                                </div>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="maintain-ratio" checked>
                                <label class="form-check-label" for="maintain-ratio">
                                    Maintain aspect ratio
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preset Sizes</label>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-secondary preset-btn" data-width="800" data-height="600">800x600</button>
                                <button class="btn btn-outline-secondary preset-btn" data-width="1024" data-height="768">1024x768</button>
                                <button class="btn btn-outline-secondary preset-btn" data-width="1920" data-height="1080">1920x1080</button>
                                <button class="btn btn-outline-secondary preset-btn" data-width="1280" data-height="720">1280x720</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="quality" class="form-label">Quality</label>
                            <input type="range" class="form-range" id="quality" min="1" max="100" value="90">
                            <div class="d-flex justify-content-between">
                                <span>Low</span>
                                <span id="quality-value">90%</span>
                                <span>High</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="resize-btn" class="btn btn-primary" disabled>
                            <i class="bi bi-arrows-angle-expand"></i> Resize Image
                        </button>
                        <button id="download-btn" class="btn btn-success" disabled>
                            <i class="bi bi-download"></i> Download Image
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="ad-container text-center p-3 border rounded">
                    <p>Advertisement</p>
                    <!-- Ad code will be placed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tools/image-resizer.js"></script>
</body>
</html>
