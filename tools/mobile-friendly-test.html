<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Mobile-Friendly Test</h1>
            <p class="lead">Check if your website is optimized for mobile devices.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="mobile-test-form">
                            <!-- URL Input -->
                            <div class="mb-4">
                                <label for="url" class="form-label">URL to Test</label>
                                <input type="url" class="form-control" id="url" required placeholder="https://example.com">
                            </div>

                            <!-- Options -->
                            <div class="mb-4">
                                <h5 class="mb-3">Options</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="device" class="form-label">Device</label>
                                        <select class="form-select" id="device">
                                            <option value="mobile" selected>Mobile</option>
                                            <option value="tablet">Tablet</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="orientation" class="form-label">Orientation</label>
                                        <select class="form-select" id="orientation">
                                            <option value="portrait" selected>Portrait</option>
                                            <option value="landscape">Landscape</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div class="row mb-4">
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Mobile-Friendly</h6>
                                                <p class="card-text display-6" id="mobile-friendly">No</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Viewport</h6>
                                                <p class="card-text display-6" id="viewport">No</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Text Size</h6>
                                                <p class="card-text display-6" id="text-size">No</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-light">
                                            <div class="card-body text-center">
                                                <h6 class="card-title">Tap Targets</h6>
                                                <p class="card-text display-6" id="tap-targets">No</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Issues -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Issues Found</h6>
                                    <div id="issues">
                                        <p class="text-center">Enter URL and click "Test" to see results</p>
                                    </div>
                                </div>

                                <!-- Screenshot -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Mobile Preview</h6>
                                    <div class="text-center">
                                        <div id="screenshot-container" class="border rounded p-3 bg-light">
                                            <p class="text-muted">Enter URL and click "Test" to see preview</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-phone"></i> Test
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/mobile-friendly-test.js"></script>
</body>
</html>
