<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Robots.txt Generator</h1>
            <p class="lead">Generate a robots.txt file for your website.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="robots-form">
                            <!-- Sitemap -->
                            <div class="mb-4">
                                <h5 class="mb-3">Sitemap</h5>
                                <div class="mb-3">
                                    <label for="sitemap-url" class="form-label">Sitemap URL</label>
                                    <input type="url" class="form-control" id="sitemap-url" placeholder="https://example.com/sitemap.xml">
                                </div>
                            </div>

                            <!-- User Agents -->
                            <div class="mb-4">
                                <h5 class="mb-3">User Agents</h5>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="allow-all" checked>
                                        <label class="form-check-label" for="allow-all">
                                            Allow all user agents
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="custom-agents" class="form-label">Custom User Agents</label>
                                    <textarea class="form-control" id="custom-agents" rows="3" placeholder="Googlebot&#10;Bingbot&#10;Slurp"></textarea>
                                    <div class="form-text">Enter one user agent per line</div>
                                </div>
                            </div>

                            <!-- Disallowed Paths -->
                            <div class="mb-4">
                                <h5 class="mb-3">Disallowed Paths</h5>
                                <div class="mb-3">
                                    <label for="disallowed-paths" class="form-label">Paths to Disallow</label>
                                    <textarea class="form-control" id="disallowed-paths" rows="5" placeholder="/admin/&#10;/private/&#10;/temp/"></textarea>
                                    <div class="form-text">Enter one path per line</div>
                                </div>
                            </div>

                            <!-- Allowed Paths -->
                            <div class="mb-4">
                                <h5 class="mb-3">Allowed Paths</h5>
                                <div class="mb-3">
                                    <label for="allowed-paths" class="form-label">Paths to Allow</label>
                                    <textarea class="form-control" id="allowed-paths" rows="5" placeholder="/public/&#10;/images/&#10;/css/"></textarea>
                                    <div class="form-text">Enter one path per line</div>
                                </div>
                            </div>

                            <!-- Crawl Delay -->
                            <div class="mb-4">
                                <h5 class="mb-3">Crawl Delay</h5>
                                <div class="mb-3">
                                    <label for="crawl-delay" class="form-label">Delay (seconds)</label>
                                    <input type="number" class="form-control" id="crawl-delay" min="0" value="10">
                                </div>
                            </div>

                            <!-- Generated Robots.txt -->
                            <div class="mb-4">
                                <h5 class="mb-3">Generated Robots.txt</h5>
                                <div class="form-floating">
                                    <textarea class="form-control" id="generated-robots" style="height: 200px" readonly></textarea>
                                    <label for="generated-robots">Copy this content to your robots.txt file</label>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Generate
                                </button>
                                <button type="button" class="btn btn-success" id="copy-btn">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/robots-txt-generator.js"></script>
</body>
</html>
