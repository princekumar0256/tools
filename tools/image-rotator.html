<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator - Multi-Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="tool-container">
            <h1 class="mb-4">Image Rotator</h1>
            <p class="text-muted mb-4">Rotate and flip your images with precise control. Perfect for correcting orientation or creating artistic effects.</p>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="upload-area mb-4 p-4 border rounded text-center">
                        <input type="file" id="image-input" accept="image/*" class="d-none">
                        <label for="image-input" class="btn btn-primary mb-3">
                            <i class="bi bi-upload"></i> Choose Image
                        </label>
                        <p class="text-muted">or drag and drop your image here</p>
                        <div id="preview-container" class="mt-3 d-none">
                            <div class="preview-wrapper">
                                <img id="image-preview" class="img-fluid rounded" alt="Preview">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="options-area mb-4">
                        <h5 class="mb-3">Rotation Options</h5>
                        <div class="mb-3">
                            <label for="rotation" class="form-label">Rotation Angle</label>
                            <input type="range" class="form-range" id="rotation" min="-180" max="180" value="0">
                            <div class="d-flex justify-content-between">
                                <span>-180°</span>
                                <span id="rotation-value">0°</span>
                                <span>180°</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quick Rotate</label>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-secondary rotate-btn" data-angle="-90">
                                    <i class="bi bi-arrow-counterclockwise"></i> -90°
                                </button>
                                <button class="btn btn-outline-secondary rotate-btn" data-angle="90">
                                    <i class="bi bi-arrow-clockwise"></i> +90°
                                </button>
                                <button class="btn btn-outline-secondary rotate-btn" data-angle="180">
                                    <i class="bi bi-arrow-repeat"></i> 180°
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Flip Options</label>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-secondary flip-btn" data-direction="horizontal">
                                    <i class="bi bi-arrow-left-right"></i> Horizontal
                                </button>
                                <button class="btn btn-outline-secondary flip-btn" data-direction="vertical">
                                    <i class="bi bi-arrow-down-up"></i> Vertical
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="maintain-quality" checked>
                                <label class="form-check-label" for="maintain-quality">
                                    Maintain image quality
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="background" class="form-label">Background Color</label>
                            <input type="color" class="form-control form-control-color" id="background" value="#ffffff">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button id="apply-btn" class="btn btn-primary" disabled>
                            <i class="bi bi-check-circle"></i> Apply Changes
                        </button>
                        <button id="download-btn" class="btn btn-success" disabled>
                            <i class="bi bi-download"></i> Download Image
                        </button>
                        <button id="reset-btn" class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ad Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="ad-container text-center p-3 border rounded">
                    <p>Advertisement</p>
                    <!-- Ad code will be placed here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tools/image-rotator.js"></script>
</body>
</html>
