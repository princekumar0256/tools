<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Developer Tools</h1>
            <p class="lead">Essential tools for web developers.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="dev-tools-form">
                            <!-- Tool Selection -->
                            <div class="mb-4">
                                <h5 class="mb-3">Select Tool</h5>
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="json-formatter" value="json-formatter" checked>
                                            <label class="form-check-label" for="json-formatter">
                                                JSON Formatter
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="html-to-md" value="html-to-md">
                                            <label class="form-check-label" for="html-to-md">
                                                HTML to Markdown
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="css-minifier" value="css-minifier">
                                            <label class="form-check-label" for="css-minifier">
                                                CSS Minifier
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="js-minifier" value="js-minifier">
                                            <label class="form-check-label" for="js-minifier">
                                                JavaScript Minifier
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Input Area -->
                            <div class="mb-4">
                                <label for="input-code" class="form-label">Input Code</label>
                                <textarea class="form-control font-monospace" id="input-code" rows="10" placeholder="Enter your code here..."></textarea>
                            </div>

                            <!-- JSON Formatter Options -->
                            <div id="json-options" class="mb-4">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="indent-size" class="form-label">Indent Size</label>
                                        <select class="form-select" id="indent-size">
                                            <option value="2">2 spaces</option>
                                            <option value="4" selected>4 spaces</option>
                                            <option value="tab">Tab</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="sort-keys" checked>
                                            <label class="form-check-label" for="sort-keys">
                                                Sort Keys Alphabetically
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- HTML to Markdown Options -->
                            <div id="html-md-options" class="mb-4 d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="heading-style" class="form-label">Heading Style</label>
                                        <select class="form-select" id="heading-style">
                                            <option value="atx">ATX (#)</option>
                                            <option value="setext">Setext (===)</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="preserve-links" checked>
                                            <label class="form-check-label" for="preserve-links">
                                                Preserve Links
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div id="results" class="border rounded p-3 bg-light">
                                    <p class="text-center text-muted">Select a tool and enter code to see results</p>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-play-fill"></i> Process
                                </button>
                                <button type="button" class="btn btn-success" id="copy-btn">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="../js/tools/developer-tools.js"></script>
</body>
</html>
