<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security & Encryption Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Security & Encryption Tools</h1>
            <p class="lead">A collection of tools for security, encryption, and privacy.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="security-form">
                            <!-- Tool Selection -->
                            <div class="mb-4">
                                <h5 class="mb-3">Select Tool</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="md5" value="md5" checked>
                                            <label class="form-check-label" for="md5">
                                                MD5 Hash Generator
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="sha256" value="sha256">
                                            <label class="form-check-label" for="sha256">
                                                SHA256 Hash Generator
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="password" value="password">
                                            <label class="form-check-label" for="password">
                                                Password Generator
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="random" value="random">
                                            <label class="form-check-label" for="random">
                                                Random String Generator
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="url" value="url">
                                            <label class="form-check-label" for="url">
                                                URL Shortener
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="ip" value="ip">
                                            <label class="form-check-label" for="ip">
                                                IP Geolocation Finder
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="ssl" value="ssl">
                                            <label class="form-check-label" for="ssl">
                                                SSL Certificate Checker
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="whois" value="whois">
                                            <label class="form-check-label" for="whois">
                                                Whois Lookup
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="headers" value="headers">
                                            <label class="form-check-label" for="headers">
                                                HTTP Headers Checker
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="privacy" value="privacy">
                                            <label class="form-check-label" for="privacy">
                                                Privacy Policy Generator
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- MD5 Hash Generator -->
                            <div id="md5-tool" class="tool-section">
                                <div class="mb-3">
                                    <label for="md5-input" class="form-label">Text to Hash</label>
                                    <textarea class="form-control" id="md5-input" rows="3" placeholder="Enter text to generate MD5 hash"></textarea>
                                </div>
                            </div>

                            <!-- SHA256 Hash Generator -->
                            <div id="sha256-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="sha256-input" class="form-label">Text to Hash</label>
                                    <textarea class="form-control" id="sha256-input" rows="3" placeholder="Enter text to generate SHA256 hash"></textarea>
                                </div>
                            </div>

                            <!-- Password Generator -->
                            <div id="password-tool" class="tool-section d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password-length" class="form-label">Password Length</label>
                                        <input type="number" class="form-control" id="password-length" value="12" min="8" max="50">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Include</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                            <label class="form-check-label" for="uppercase">Uppercase Letters</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                            <label class="form-check-label" for="lowercase">Lowercase Letters</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="numbers" checked>
                                            <label class="form-check-label" for="numbers">Numbers</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="symbols" checked>
                                            <label class="form-check-label" for="symbols">Symbols</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Random String Generator -->
                            <div id="random-tool" class="tool-section d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="random-length" class="form-label">String Length</label>
                                        <input type="number" class="form-control" id="random-length" value="10" min="1" max="100">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="random-type" class="form-label">Type</label>
                                        <select class="form-select" id="random-type">
                                            <option value="alphanumeric">Alphanumeric</option>
                                            <option value="letters">Letters Only</option>
                                            <option value="numbers">Numbers Only</option>
                                            <option value="hex">Hexadecimal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- URL Shortener -->
                            <div id="url-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="url-input" class="form-label">URL to Shorten</label>
                                    <input type="url" class="form-control" id="url-input" placeholder="Enter URL to shorten">
                                </div>
                            </div>

                            <!-- IP Geolocation Finder -->
                            <div id="ip-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="ip-input" class="form-label">IP Address</label>
                                    <input type="text" class="form-control" id="ip-input" placeholder="Enter IP address">
                                </div>
                            </div>

                            <!-- SSL Certificate Checker -->
                            <div id="ssl-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="ssl-input" class="form-label">Domain</label>
                                    <input type="text" class="form-control" id="ssl-input" placeholder="Enter domain name">
                                </div>
                            </div>

                            <!-- Whois Lookup -->
                            <div id="whois-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="whois-input" class="form-label">Domain or IP</label>
                                    <input type="text" class="form-control" id="whois-input" placeholder="Enter domain or IP address">
                                </div>
                            </div>

                            <!-- HTTP Headers Checker -->
                            <div id="headers-tool" class="tool-section d-none">
                                <div class="mb-3">
                                    <label for="headers-input" class="form-label">URL</label>
                                    <input type="url" class="form-control" id="headers-input" placeholder="Enter URL to check headers">
                                </div>
                            </div>

                            <!-- Privacy Policy Generator -->
                            <div id="privacy-tool" class="tool-section d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="company-name" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="company-name" placeholder="Enter company name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="website-url" class="form-label">Website URL</label>
                                        <input type="url" class="form-control" id="website-url" placeholder="Enter website URL">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Data Collection</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="collect-name" checked>
                                            <label class="form-check-label" for="collect-name">Name</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="collect-email" checked>
                                            <label class="form-check-label" for="collect-email">Email</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="collect-phone">
                                            <label class="form-check-label" for="collect-phone">Phone Number</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="collect-address">
                                            <label class="form-check-label" for="collect-address">Address</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="collect-cookies" checked>
                                            <label class="form-check-label" for="collect-cookies">Cookies</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div id="results" class="border rounded p-3 bg-light">
                                    <p class="text-center text-muted">Select a tool and enter values to see results</p>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-gear"></i> Generate
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/security-tools.js"></script>
</body>
</html>
