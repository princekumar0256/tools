<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Text Tools</h1>
            <p class="lead">A collection of useful text manipulation tools.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="text-tools-form">
                            <!-- Text Input -->
                            <div class="mb-4">
                                <label for="text-input" class="form-label">Enter Text</label>
                                <textarea class="form-control" id="text-input" rows="5" placeholder="Enter or paste your text here..."></textarea>
                            </div>

                            <!-- Tool Selection -->
                            <div class="mb-4">
                                <h5 class="mb-3">Select Tool</h5>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="word-counter" value="word-counter" checked>
                                            <label class="form-check-label" for="word-counter">
                                                Word Counter
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="character-counter" value="character-counter">
                                            <label class="form-check-label" for="character-counter">
                                                Character Counter
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="case-converter" value="case-converter">
                                            <label class="form-check-label" for="case-converter">
                                                Case Converter
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="plagiarism-checker" value="plagiarism-checker">
                                            <label class="form-check-label" for="plagiarism-checker">
                                                Plagiarism Checker
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tool" id="grammar-checker" value="grammar-checker">
                                            <label class="form-check-label" for="grammar-checker">
                                                Grammar Checker
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Case Converter Options -->
                            <div id="case-options" class="mb-4 d-none">
                                <h5 class="mb-3">Case Options</h5>
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <button type="button" class="btn btn-outline-primary w-100" data-case="lowercase">Lowercase</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button type="button" class="btn btn-outline-primary w-100" data-case="uppercase">UPPERCASE</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button type="button" class="btn btn-outline-primary w-100" data-case="title">Title Case</button>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button type="button" class="btn btn-outline-primary w-100" data-case="sentence">Sentence case</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Results -->
                            <div class="mb-4">
                                <h5 class="mb-3">Results</h5>
                                <div id="results" class="border rounded p-3 bg-light">
                                    <p class="text-center text-muted">Select a tool and enter text to see results</p>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-play-fill"></i> Process
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tools/text-tools.js"></script>
</body>
</html>
