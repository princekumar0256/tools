<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Screenshot to PDF Converter</h1>
            <p class="lead">Convert your screenshots to PDF files with customizable settings.</p>
        </header>

        <main class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Upload Area -->
                        <div class="upload-area mb-4 p-4 text-center border rounded">
                            <input type="file" id="image-input" class="d-none" accept="image/*" multiple>
                            <label for="image-input" class="btn btn-primary mb-3">Select Screenshots</label>
                            <p class="mb-0">or drag and drop your screenshots here</p>
                        </div>

                        <!-- Image Preview -->
                        <div id="preview-container" class="d-none mb-4">
                            <div class="preview-wrapper">
                                <div id="image-preview" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>

                        <!-- PDF Options -->
                        <div class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="page-size" class="form-label">Page Size</label>
                                    <select class="form-select" id="page-size">
                                        <option value="a4">A4</option>
                                        <option value="letter">Letter</option>
                                        <option value="legal">Legal</option>
                                        <option value="a3">A3</option>
                                        <option value="a5">A5</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="orientation" class="form-label">Orientation</label>
                                    <select class="form-select" id="orientation">
                                        <option value="portrait">Portrait</option>
                                        <option value="landscape">Landscape</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="margin" class="form-label">Margin (mm)</label>
                                    <input type="range" class="form-range" id="margin" min="0" max="50" value="10">
                                    <div class="d-flex justify-content-between">
                                        <small>None</small>
                                        <small id="margin-value">10mm</small>
                                        <small>Large</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quality" class="form-label">Image Quality</label>
                                    <input type="range" class="form-range" id="quality" min="0" max="100" value="100">
                                    <div class="d-flex justify-content-between">
                                        <small>Low</small>
                                        <small id="quality-value">100%</small>
                                        <small>High</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="fit-to-page" checked>
                                <label class="form-check-label" for="fit-to-page">
                                    Fit images to page
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="add-page-numbers" checked>
                                <label class="form-check-label" for="add-page-numbers">
                                    Add page numbers
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2">
                            <button id="convert-btn" class="btn btn-primary" disabled>
                                <i class="bi bi-file-earmark-pdf"></i> Convert to PDF
                            </button>
                            <button id="download-btn" class="btn btn-success" disabled>
                                <i class="bi bi-download"></i> Download PDF
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <i class="bi bi-arrow-counterclockwise"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../js/tools/screenshot-to-pdf.js"></script>
</body>
</html>
